{% extends 'base.html' %}

{% block title %}Create Match{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create New Match</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle me-1"></i> Save Match
        </button>
        <a href="{% url 'matches:manage' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
